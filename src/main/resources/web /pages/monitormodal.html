<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" />
    <!-- Timeline CSS -->
    <link href="../dist/css/timeline.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />
    <!-- Morris Charts CSS -->
    <link href="../bower_components/morrisjs/morris.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Animate.css -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="../bower_components/pnotify/css/pnotify.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Large login modal -->
    <div class="modal fade" tabindex="-1" id="addMonitorModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="roleModalCloseButton2" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        Create Health Monitor
                    </h4>
                </div>
                <div class="modal-body">
                    <label>ID</label>
                    <input class="form-control" type="text" id="monitor-id" placeholder="Health Monitor ID" />
                    <label>Name</label>
                    <input class="form-control" type="text" id="monitor-name" placeholder="Health Monitor Name" />
                    <label>IP Address</label>
                    <input class="form-control" type="text" id="monitor-ip" placeholder="Health Monitor IPV4 Address" />

                    <div style="margin-top: 10px" id="monitoriperror"></div>

                    <label>Pool ID</label>
                    <input class="form-control" type="text" id="pool" placeholder="Pool ID" />

                    <div class="form-group">
                        <label>Type</label>
                        <div class="radio">
                            <label>
                  <input type="radio" id="tcptype" name="check1" /> TCP
                </label>
                            <label>
                  <input type="radio" id="icmptype" name="check1" /> ICMP
                </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">
              Cancel
            </button>
                    <button type="button" id="btnAddMonitor" class="btn btn-sm btn-primary">
              Create
            </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/monitormodal.js"></script>
</body>

</html>
