<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <nav id="navMenu"></nav>

                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
            <!-- /.navbar-static-side -->

        <div id="page-wrapper">
            <div class="row">
                <div id="pagetitle" class="col-lg-12"></div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-1">
                                    Members
                                </div>
                                <div class="col-md-1">
                                    <a href="#" class="btn btn-sm btn-success" data-toggle="modal" data-target="#addMemberModal">Add New</a>
                                </div>
                                <div class="col-md-1">
                                    <a href="#" class="btn btn-sm btn-danger" data-toggle="modal" id="deleteAllMembers">Delete All</a>
                                </div>
                                <br/><br/>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="tableMembers" width="100%">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Address</th>
                                            <th>Port</th>
                                            <th>Pool ID</th>
                                            <th>VIP ID</th>
                                            <th>Status</th>
                                            <th>Weight</th>
                                            <th>Flows</th>
                                            <th>Total Bytes</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
            </div>
        </div>
    </div>

    <!-- Add Rule-->
    <div class="modal fade" tabindex="-1" id="addRuleModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="roleModalCloseButton2" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
                    <h4 class="modal-title" id="myModalLabel2">Create Rule</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Protocol</label>
                        <div class="radio">
                            <label>
                      <input
                        type="radio"
                        id="rbTCP"
                        name="check3"
                        checked="checked"
                      />
                      TCP
                    </label>
                            <label>
                      <input type="radio" id="rbUDP" name="check3" /> UDP
                    </label>

                            <label>
                      <input type="radio" id="rbICMP" name="check3" /> ICMP
                    </label>
                        </div>

                        <label>Source IPv4</label>
                        <input class="form-control" type="text" id="src-ip" placeholder="A.B.C.D/M" />

                        <label>Dest IPv4</label>
                        <input class="form-control" type="text" id="dst-ip" placeholder="A.B.C.D/M" />

                        <label>Dest TP</label>
                        <input class="form-control" type="text" id="tp-dst" placeholder="Dest Tp" />

                        <label>Action</label>
                        <div class="radio">
                            <label>
                      <input
                        type="radio"
                        id="rbAllow"
                        name="check1"
                        checked="checked"
                      />
                      ALLOW
                    </label>
                            <label>
                      <input type="radio" id="rbDeny" name="check1" /> DENY
                    </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">
                  Cancel
                </button>
                    <button type="button" id="btnAddRule" class="btn btn-sm btn-primary">
                  Create
                </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="members-modal-include"></div>

        $(function() {
            $("#login-modal-include").load("loginmodal.html");
            $("#members-modal-include").load("membersmodal.html");
        });
    </script>
